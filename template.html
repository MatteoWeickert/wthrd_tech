<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ICON -->
        <title>Index-Grundgerüst</title>

        <!--Imports:-->
        <!--JS main script-->
        <script defer src="js/main.js"></script>
        <!--stylesheet-->
        <link rel="stylesheet" href="style.css">
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="template.js"></script>
    </head>

    <!-- IDs for JS and CSS:
     [component]-[function]
     i.e. sidebar-option
     OR
     [component]
    -->

    <body>
            <div class="container-fluid">
                <div class="row">

                <!-- Sidebar-->
                <nav id="sidebar" class="col-md-3 col-lg-3 d-md-block collapse">                  
                        <div class="position-sticky">
                            <ul class="nav flex-column">

                                <!-- Sidebar: Topbar für Filterungsoptionen -->
                                <div id="sidebar-topbar" class="col-md-9 col-lg-9 d-flex px-0 py-3">

                                    <!-- Sidebar: Topbar Auswahlelement -->
                                    <a id="sidebar-topbaroption" href="#" class="rounded-3 text-decoration-none px-1 py-1">
                                        Task
                                    </a>
                                    <a id="sidebar-topbaroption" href="#" class="rounded-3 text-decoration-none px-1 py-1">
                                        Library
                                    </a>
                                    <a id="sidebar-topbaroption" href="#" class="rounded-3 text-decoration-none px-1 py-1">
                                        Image
                                    </a>
                                </div>
                        <hr>
        
                                <!-- Sidebar: Gruppierungsüberschrift -->
                                <h6 id="sidebar-groupheader" class="sidebar-heading d-flex align-items-center mt-4 mb-1 text-muted">
                                    <span>Gruppierung</span>
                                </h6>
                                <!-- Sidebar: Gruppierungsitem -->
                                <li class="nav-item">
                                    <a id="sidebar-option" class="nav-link" href="#">
                                        Option 1
                                    </a>
                                </li>
                                <!-- Sidebar: Footer -->
                                <div id="sidebar-footer" class="mt-auto">
                                    <hr>
                                    <li class="nav-item">
                                        <a id="sidebar-footerlink" class="nav-link" href="#">
                                            Login
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a id="sidebar-footerlink" class="nav-link" href="#">
                                            Settings
                                        </a>
                                    </li>
                                </div>
                            </ul>
                        </div>  

                        <!-- Sidebar: Button zum schließen des Dropdownfenster bei sd/md -->
                        <button class="d-md-none position-absolute top-0 end-0 m-2 btn btn-link p-0" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle Sidebar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                            </svg>
                        </button>

                </nav>

                <!-- Topbar für Mainsite -->
                <div id="topbar" class="col-md-9 col-lg-9 ms-sm-auto d-flex align-items-center flex-shrink">

                    <!-- Topbar: Text- oder Symbolelement -->
                    <span id="topbar-symbol" class="text-dark text-decoration-none fw-bold px-3 py-2">

                        <!-- Button für das Zusammenklappen der Sidebar -->
                        <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                                </svg>
                            </span>
                        </button>
                    </span>

                    <!-- Topbar: Linkelement -->
                    <a id="topbar-option" href="index.html" class="text-decoration-none fw-bold px-3 py-2">
                        Option 1
                    </a>

                    <img id="topbar-logo" href="#" src="projectlogo.svg" height="40px" width="40px">

                    <div id="topbar-menuoptions" class="ms-auto d-flex justify-content-end px-3 py-2">
                        <!-- Topbar: Loginelement -->
                        <span id="topbar-login" class="text-dark text-decoration-none fw-bold px-3 py-2 d-flex ms-auto">
                            <!-- Login/Register Button -->
                            <button id="login-button" class="d-none d-md-block border-0 bg-transparent" type="button" data-bs-toggle="modal" data-bs-target="#authModal">
                                <span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                                </svg>
                                </span>
                            </button>
                            <!-- Modal Structure -->
                            <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title w-100 text-center" id="authModalLabel">Login or Register</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <!-- Nav tabs -->
                                            <ul class="nav nav-tabs nav-justified" id="authTab" role="tablist">
                                                <li class="nav-item" role="presentation">
                                                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                                                </li>
                                                <li class="nav-item" role="presentation">
                                                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
                                                </li>
                                            </ul>
                                            <!-- Tab Content -->
                                                <div class="tab-content mt-3" id="authTabContent">
                                                    <!-- Login Form -->
                                                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                                        <form id="loginForm">
                                                            <div class="mb-3">
                                                                <label for="login-username" class="form-label">Username</label>
                                                                <input type="text" class="form-control" id="login-username" placeholder="Enter username">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="login-password" class="form-label">Password</label>
                                                                <input type="password" class="form-control" id="login-password" placeholder="Enter password">
                                                            </div>
                                                            <button type="submit" class="btn btn-primary w-100">Login</button>
                                                        </form>
                                                    </div>

                                                    <!-- Register Form -->
                                                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                                        <form id="registerForm">
                                                            <div class="mb-3">
                                                                <label for="register-username" class="form-label">Username</label>
                                                                <input type="text" class="form-control" id="register-username" placeholder="Choose a username">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="register-email" class="form-label">Email</label>
                                                                <input type="email" class="form-control" id="register-email" placeholder="Enter your email">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="register-password" class="form-label">Password</label>
                                                                <input type="password" class="form-control" id="register-password" placeholder="Create a password">
                                                            </div>
                                                            <button type="submit" class="btn btn-success w-100">Register</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </span>
                        


                        <!-- Topbar: Settingselement -->
                        <span id="topbar-settings" class="text-dark text-decoration-none fw-bold px-3 py-2 d-flex ms-auto">
                            <!-- Settingsbutton -->
                            <button id="settings-button"class="d-none d-md-block border-0 bg-transparent" type="button">
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                                    </svg>
                                </span>
                            </button>
                        </span>
                    </div>

                </div>

                <main id="main" class="col-md-9 col-lg-9 ms-sm-auto px-md-4">
                    <!-- Overlay für Ladeanzeige, Popups etc. -->
                    <div id="main-loadoverlay">

                        <!-- Alert Container -->
                        <div id="main-alert" class="container mt-5"></div>

                        <!-- Main Container -->
                        <div id="main-content" class="container mt-5">

                            <!-- Modell Container -->
                            <div id="main-modell" class="container">
                                <div id="modell" class="row g-3 p-3">
                                    
                                    <!-- Modell Item -->
                                    <div id="modell-item" class="p-3">
                                        <span>Modellcontainer 1</span>
                                    </div>

                                    <div id="modell-item" class="p-3">
                                        <span>Modellcontainer 2</span>
                                    </div>

                                    <div id="modell-item" class="p-3">
                                        <span>Modellcontainer 3</span>
                                    </div>

                                    <div id="modell-item" class="p-3">
                                        <span>Modellcontainer 4</span>
                                    </div>
                                </div>
                        </div>
                        
                        <!-- Footer Container -->
                        <div id="main-footer" class="container mt-5">
                            <hr>
                            <img id="footer-logo" href="#" src="wthrdlogo.svg" width="200px" height="100px">
                            <div id="footer-links">
                                <a id="footer-linkoption" href="#" class="text-decoration-none px-1 py-1">
                                    Dokumentation
                                </a><br>
                                <a id="footer-linkoption" href="#" class="text-decoration-none px-1 py-1">
                                    Impressum
                                </a><br>
                                <a id="footer-linkoption" href="#" class="text-decoration-none px-1 py-1">
                                    Kontakt
                                </a><br>
                                <a id="footer-linkoption" href="#" class="text-decoration-none px-1 py-1">
                                    wthrd.tech
                                </a>                         
                            </div>
                            
                        </div>
                    </div>
                </main>

            </div>
        </div>
    </body>
</html>
